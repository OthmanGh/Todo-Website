<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Website</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/common/utilities.css" />
  </head>

  <body>
    <form class="login-container flex column gap active">
      <div>
        <h1 class="login-title">Welcome</h1>
        <p>Login To Display Your Todo List</p>
      </div>

      <div>
        <label for="user-name">User Name:</label>
        <input id="user-name" name="user-name" type="text" required />
      </div>

      <div>
        <label for="user-email">Email:</label>
        <input id="user-email" name="user-email" type="email" required />
      </div>

      <button id="login-btn" type="submit">login</button>
    </form>

    <main class="todo-app">
      <header></header>
    </main>
  </body>
</html>
