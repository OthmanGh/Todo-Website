<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Website</title>

    <link rel="stylesheet" href="./css/common/utilities.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="./script/index.js" defer></script>
  </head>

  <body>
    <div class="active" id="login-form">
      <form class="login-container flex column medium-gap mini-border-radius">
        <div>
          <h1 class="login-title">Login</h1>
        </div>

        <div>
          <label for="user-name">User Name:</label>
          <input id="user-name" name="user-name" placeholder="User Name" type="text" required />
        </div>

        <div>
          <label for="user-email">Email:</label>
          <input id="user-email" name="user-email" placeholder="User Email" type="text" required />
        </div>

        <button id="login-btn" type="submit">login</button>
      </form>
    </div>

    <div class="hidden" id="todo-app-container">
      <main class="todo-app">
        <header class="flex column medium-gap">
          <div class="flex space-between align-center">
            <h1>Todo</h1>
            <img class="logo-img" src="./assets/img/logo.svg" alt="logo icon" />
          </div>

          <form id="todo-form" class="todo-form"><input id="todo-submit" type="text" class="mini-border-radius" placeholder="Create new todo" /></form>
        </header>

        <section id="todos-section" class="todos-section mini-border-radius"></section>
      </main>
    </div>
  </body>
</html>
